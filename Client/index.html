<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>MicroKiss's page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
			</div>
			<div class="col-sm-4 ">
				<div class="row">
					<button type="button" class="btn btn-info btn-lg btn-block shadow" data-bs-toggle="modal"
						data-bs-target="#registerModal">Register</button>
				</div>
				<br>
				<div class="row">
					<button type="button" class="btn btn-info btn-lg btn-block shadow" data-bs-toggle="modal"
						data-bs-target="#loginModal">Login/Logout</button>
				</div>
				<br>
				<div class="alert alert-info shadow text-center">
					<h2 class="">Your balance:</h2>
					<p class="h2 text-danger" id="mainBalanceLabel">Login first</p>
				</div>
				<div class="row">
					<button type="button" id="transactionModalButton" disabled
						class="btn btn-warning btn-lg btn-block shadow" data-bs-toggle="modal"
						data-bs-target="#transactionModal">Transaction</button>
				</div>
				<br>
				<div class="row">
					<button type="button" id="adminModalButton" disabled class="btn btn-primary btn-lg btn-block shadow"
						data-bs-toggle="modal" data-bs-target="#adminModal">Admin thingies</button>
				</div>
			</div>
			<div class="col-sm-4">
			</div>
		</div>
	</div>
	<!-- Modals -->
	<div id="registerModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Register new Account</h2>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="registerUsername">Username:</label>
							<input type="text" class="form-control" id="registerUsername" placeholder="username">
						</div>
						<div class="form-group">
							<label for="registerPassword">Password:</label>
							<input type="password" class="form-control" id="registerPassword"
								placeholder="Enter password">
						</div>
						<div class="alert" id="registerError"></div>
					</form>
					<button id="registerButton" type="submit" class="btn btn-success">Register</button>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div id="loginModal" class="modal fade" style="display: none;" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Login to your Account</h2>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="loginUsername">Username:</label>
							<input type="text" class="form-control" id="loginUsername" placeholder="username">
						</div>
						<div class="form-group">
							<label for="loginPassword">Password:</label>
							<input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
						</div>
						<div class="alert" id="loginError"></div>
					</form>
					<button id="loginButton" type="button" class="btn btn-success ">Login</button>
					<button id="logoutButton" type="button" class="btn btn-warning" disabled>Logout</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div id="transactionModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Transaction</h2>
				</div>
				<div class="modal-body">
					<div class="alert alert-info shadow text-center">
						<h2 class="">Your balance:</h2>
						<p class="h2 text-success" id="transactionBalanceLabel">101</p>
					</div>
					<form>
						<div class="form-group">
							<label for="transactionUserList">Receiver:</label>
							<select class="form-select" id="transactionUserList">
							</select>
						</div>
						<div class="form-group">
							<label for="transactionAmount">Amount:</label>
							<input type="number" class="form-control" id="transactionAmount" placeholder="how much" />
						</div>
						<div class="alert" id="transactionError"></div>
					</form>
					<button id="transactionSendButton" type="button" class="btn btn-lg btn-warning shadow">Send</button>
					<button id="transactionAddButton" hidden type="button" class="btn btn-lg btn-warning shadow">Add</button>
					<button id="transactionSetButton" hidden type="button" class="btn btn-lg btn-warning shadow">Set</button>
					<br>
					<br>
					<br>
					<div class="alert alert-warning shadow text-center">
						<h2 class="">Personal history</h2>
					</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>sender</th>
								<th>receiver</th>
								<th>type</th>
								<th>amount</th>
								<th>date</th>
							</tr>
						</thead>
						<tbody id="transactionsTableBody">
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div id="adminModal" class="modal fade" aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Account balances</h2>
				</div>
				<div class="modal-body">


					<button data-bs-toggle="collapse" class="btn btn-lg btn-info shadow"
						data-bs-target="#adminUsersTableBodyCollapse">Users</button>
					<button data-bs-toggle="collapse" class="btn btn-lg btn-info shadow"
						data-bs-target="#adminTransactionsTableCollapse">Transactions</button>

					<div id="adminUsersTableBodyCollapse" class="collapse" data-bs-parent="#adminModal">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>username</th>
									<th>balance</th>
								</tr>
							</thead>
							<tbody id="adminUsersTableBody">
							</tbody>
						</table>
					</div>
					<div id="adminTransactionsTableCollapse" class="collapse" data-bs-parent="#adminModal">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>sender</th>
									<th>receiver</th>
									<th>type</th>
									<th>amount</th>
									<th>date</th>
								</tr>
							</thead>
							<tbody id="adminTransactionsTableBody">
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
	</div>
</body>
<script src="main.js" type="module"></script>

</html>
