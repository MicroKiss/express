<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Jani's page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
			</div>
			<div class="col-sm-4 ">
				<div class="row">
					<button type="button" class="btn btn-info btn-lg btn-block shadow" data-bs-toggle="modal"
						data-bs-target="#registerModal">Register</button>
				</div>
				<br>
				<div class="row">
					<button type="button" class="btn btn-info btn-lg btn-block shadow" data-bs-toggle="modal"
						data-bs-target="#loginModal">Login/Logout</button>
				</div>
				<br>
				<div class="alert alert-info shadow text-center">
					<h2 class="">Your balance:</h2>
					<p class="h2 text-danger" id="balance">Login first</p>
				</div>
				<div class="row">
					<button type="button" id="transferModalButton" disabled class="btn btn-warning btn-lg btn-block shadow"
						data-bs-toggle="modal" data-bs-target="#transferModal">Transfer money</button>
				</div>
				<br>
				<div class="row">
					<button type="button" id="adminModalButton" disabled class="btn btn-primary btn-lg btn-block shadow"
						data-bs-toggle="modal" data-bs-target="#adminModal">Admin thingies</button>
				</div>
			</div>
			<div class="col-sm-4">
			</div>
		</div>
	</div>
	<!-- Modals -->
	<div id="registerModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Register new Account</h2>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="registerUsername">Username:</label>
							<input type="text" class="form-control" id="registerUsername" placeholder="username">
						</div>
						<div class="form-group">
							<label for="registerPassword">Password:</label>
							<input type="password" class="form-control" id="registerPassword"
								placeholder="Enter password">
						</div>
						<div class="alert" id="registerError"></div>
						<br>
						<button type="submit" class="btn btn-success">Submit</button>
					</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div id="loginModal" class="modal fade" style="display: none;" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Login to your Account</h2>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="loginUsername">Username:</label>
							<input type="text" class="form-control" id="loginUsername" placeholder="username"
								disabled="">
						</div>
						<div class="form-group">
							<label for="loginPassword">Password:</label>
							<input type="password" class="form-control" id="loginPassword" placeholder="Enter password"
								disabled="">
						</div>
						<div class="alert" id="loginError"></div>
					</form>
					<button id="loginButton" type="button" class="btn btn-success " disabled="">Login</button>
					<button id="logoutButton" type="button" class="btn btn-warning">Logout</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div id="transferModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Transfer money</h2>
				</div>
				<div class="modal-body">
					<div class="alert alert-info shadow text-center">
						<h2 class="">Your balance:</h2>
						<p class="h2 text-success" id="balance2">101</p>
					</div>
					<form>
						<div class="form-group">
							<label for="transferUserList">Receiver:</label>
							<select class="form-select" id="transferUserList">
								<option value="Jani">Jani</option>
								<option value="Reni">Reni</option>
								<option value="Borisz">Borisz</option>
								<option value="a">a</option>
							</select>
						</div>
						<div class="form-group">
							<label for="transferAmount">Amount:</label>
							<input type="number" class="form-control" id="transferAmount" placeholder="how much">
						</div>
						<div class="alert" id="transferError"></div>
					</form>
					<button id="loginButton" type="button" class="btn btn-warning ">Transfer</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div id="adminModal" class="modal fade" aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Account balances</h2>
				</div>
				<div class="modal-body">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>username</th>
								<th>balance</th>
							</tr>
						</thead>
						<tbody id="adminTableBody">
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
