<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>MicroKiss's page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
			</div>
			<div class="col-sm-4 ">
				<div class="row">
					<button type="button" class="btn btn-info btn-lg shadow" data-bs-toggle="modal"
						data-bs-target="#registerModal">
						<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
							class="bi bi-person-plus-fill" viewBox="0 0 16 18">
							<path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
							<path fill-rule="evenodd"
								d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
						</svg>
						Register</button>
				</div>
				<br>
				<div class="row">
					<button type="button" class="btn btn-info btn-lg shadow" data-bs-toggle="modal"
						data-bs-target="#loginModal">
						<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
							class="bi bi-person-square" viewBox="0 0 16 18">
							<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
							<path
								d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z" />
						</svg>
						Login/Logout</button>
				</div>
				<br>
				<div class="row">
					<div class="alert alert-info shadow text-center">
						<h2 class="">Your balance:</h2>
						<p class="h2 text-danger" id="mainBalanceLabel">Login first</p>					
						<button id="mainRefresh" type="button" class="btn btn-primary shadow position-absolute top-0 end-0">
							<svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24"
								fill="currentColor" class="bi bi-repeat" viewBox="0 0 16 16">
								<path
									d="M11 5.466V4H5a4 4 0 0 0-3.584 5.777.5.5 0 1 1-.896.446A5 5 0 0 1 5 3h6V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192Zm3.81.086a.5.5 0 0 1 .67.225A5 5 0 0 1 11 13H5v1.466a.25.25 0 0 1-.41.192l-2.36-1.966a.25.25 0 0 1 0-.384l2.36-1.966a.25.25 0 0 1 .41.192V12h6a4 4 0 0 0 3.585-5.777.5.5 0 0 1 .225-.67Z" />
							</svg>
						</button>
					</div>
				</div>
				<div class="row">
					<button type="button" id="transactionModalButton" disabled
						class="btn btn-warning btn-lg btn-block shadow" data-bs-toggle="modal"
						data-bs-target="#transactionModal">
						<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-graph-up-arrow" viewBox="0 0 16 18">
							<path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0Zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5Z"/>
						  </svg>
						Transaction</button>
				</div>
				<br>
				<div class="row">
					<button type="button" id="adminModalButton" disabled class="btn btn-primary btn-lg btn-block shadow"
						data-bs-toggle="modal" data-bs-target="#adminModal">Admin thingies</button>
				</div>
			</div>
			<div class="col-sm-4">
			</div>
		</div>
	</div>
	<!-- Modals -->
	<div id="registerModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Register new Account</h2>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="registerUsername">Username:</label>
							<input type="text" class="form-control" id="registerUsername" placeholder="username">
						</div>
						<div class="form-group">
							<label for="registerPassword">Password:</label>
							<input type="password" class="form-control" id="registerPassword"
								placeholder="Enter password">
						</div>
						<div class="alert" id="registerError"></div>
					</form>
					<button id="registerButton" type="submit" class="btn btn-success">Register</button>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div id="loginModal" class="modal fade" style="display: none;" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Login to your Account</h2>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="loginUsername">Username:</label>
							<input type="text" class="form-control" id="loginUsername" placeholder="username">
						</div>
						<div class="form-group">
							<label for="loginPassword">Password:</label>
							<input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
						</div>
						<div class="alert" id="loginError"></div>
					</form>
					<button id="loginButton" type="button" class="btn btn-success ">Login</button>
					<button id="logoutButton" type="button" class="btn btn-warning" disabled>Logout</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div id="transactionModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Transaction</h2>
				</div>
				<div class="modal-body">
					<div class="alert alert-info shadow text-center">
						<h2 class="">Your balance:</h2>
						<p class="h2 text-success" id="transactionBalanceLabel"></p>
					</div>
					<form>
						<div class="form-group">
							<label for="transactionUserList">Receiver:</label>
							<select class="form-select" id="transactionUserList">
							</select>
						</div>
						<div class="form-group">
							<label for="transactionAmount">Amount:</label>
							<input type="number" class="form-control" id="transactionAmount" placeholder="how much" />
						</div>
						<div class="alert" id="transactionError"></div>
					</form>
					<button id="transactionSendButton" type="button" class="btn btn-lg btn-warning shadow">
						Send
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="orange"
							class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 18">
							<path
								d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
						</svg>
					</button>
					<button id="transactionAddButton" hidden type="button" class="btn btn-lg btn-warning shadow">
						Add
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="green"
							class="bi bi-plus-circle-fill" viewBox="0 0 16 18">
							<path
								d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
						</svg>
					</button>
					<button id="transactionSetButton" hidden type="button" class="btn btn-lg btn-warning shadow">Set
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="red"
							class="bi bi-exclamation-circle-fill" viewBox="0 0 16 18">
							<path
								d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
						</svg>
					</button>
					<br>
					<br>
					<br>
					<button data-bs-toggle="collapse" class="btn btn-lg btn-info shadow"
						data-bs-target="#transactionsHistoryCollapse">Toggle Personal history</button>


					<button id="transactionRefresh" type="button" class="btn btn-primary shadow">
						<svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24"
							fill="currentColor" class="bi bi-repeat" viewBox="0 0 16 16">
							<path
								d="M11 5.466V4H5a4 4 0 0 0-3.584 5.777.5.5 0 1 1-.896.446A5 5 0 0 1 5 3h6V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192Zm3.81.086a.5.5 0 0 1 .67.225A5 5 0 0 1 11 13H5v1.466a.25.25 0 0 1-.41.192l-2.36-1.966a.25.25 0 0 1 0-.384l2.36-1.966a.25.25 0 0 1 .41.192V12h6a4 4 0 0 0 3.585-5.777.5.5 0 0 1 .225-.67Z" />
						</svg>
					</button>

					<div id="transactionsHistoryCollapse" class="collapse" data-bs-parent="#adminModalBody">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>sender</th>
									<th>receiver</th>
									<th>type</th>
									<th>amount</th>
									<th>date</th>
								</tr>
							</thead>
							<tbody id="transactionsTableBody">
							</tbody>
						</table>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div id="adminModal" class="modal fade" aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Account balances</h2>
				</div>
				<div class="modal-body" id="adminModalBody">

					<button data-bs-toggle="collapse" class="btn btn-lg btn-info shadow"
						data-bs-target="#adminUsersTableBodyCollapse">Users</button>
					<button data-bs-toggle="collapse" class="btn btn-lg btn-info shadow"
						data-bs-target="#adminTransactionsTableCollapse">Transactions</button>

					<div id="adminUsersTableBodyCollapse" class="collapse" data-bs-parent="#adminModalBody">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>username</th>
									<th>balance</th>
								</tr>
							</thead>
							<tbody id="adminUsersTableBody">
							</tbody>
						</table>
					</div>
					<div id="adminTransactionsTableCollapse" class="collapse" data-bs-parent="#adminModalBody">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>sender</th>
									<th>receiver</th>
									<th>type</th>
									<th>amount</th>
									<th>date</th>
								</tr>
							</thead>
							<tbody id="adminTransactionsTableBody">
							</tbody>
						</table>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!--Toast-->

	<div class="toast-container bottom-0 end-0">
		<div class="toast bg-info" role="alert" aria-live="assertive" aria-atomic="true">
		  <div class="toast-header">
			<strong class="me-auto">Notification</strong>
			<small class="text-muted">just now</small>
			<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
		  </div>
		  <div class="toast-body" id="toastContent">
			I am toasty
		  </div>
		</div>
<!--Toast End-->
</body>
<script src="main.js" type="module"></script>

</html>
